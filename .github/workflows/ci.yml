name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Format check
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test

  integration:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Integration tests (Docker)
        run: cd packages/core && bun run test:integration

  e2e:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build E2E Docker image
        run: cd packages/core && docker build -f test-e2e/Dockerfile -t soulguard-e2e ../..

      - name: Generate snapshots (first run only)
        run: |
          cd packages/core
          docker run --rm -v $(pwd)/test-e2e/cases:/app/packages/core/test-e2e/cases soulguard-e2e bash /app/packages/core/test-e2e/run-tests.sh --update
          echo "=== Generated snapshots ==="
          for f in test-e2e/cases/*/expected.txt; do
            echo "--- $f ---"
            cat "$f"
            echo "---"
          done

      - name: Run E2E snapshot tests
        run: cd packages/core && docker run --rm -v $(pwd)/test-e2e/cases:/app/packages/core/test-e2e/cases soulguard-e2e
